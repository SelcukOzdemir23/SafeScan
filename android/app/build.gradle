plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

// Read compileSdkVersion and targetSdkVersion from PROJECT_ROOT/android/app/build.gradle
def props = new Properties()
props.load(new FileInputStream(rootProject.file("android/app/build.gradle")))
def flutterCompileSdkVersion = props['compileSdkVersion'].toInteger()
def flutterTargetSdkVersion = props['targetSdkVersion'].toInteger()


android {
    // ----- BEGIN FLUTTER CONFIG -----
    // Do not modify this section unless you know what you are doing.
    // See https://flutter.dev/docs/deployment/android#reviewing-the-gradle-build-configuration
    compileSdkVersion flutterCompileSdkVersion // Use value from root project
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.safescan_flutter"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/android-min-sdk
        minSdkVersion 21 // Recommended minimum SDK for mobile_scanner
        targetSdkVersion flutterTargetSdkVersion // Use value from root project
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }
    // ----- END FLUTTER CONFIG -----

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    // Add dependencies here if needed, Flutter plugins usually handle this automatically
}
