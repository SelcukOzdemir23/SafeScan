name: safescan_flutter
description: "A Flutter application to scan QR codes and check link safety."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # QR Code Scanning
  mobile_scanner: ^5.1.1

  # Networking
  http: ^1.2.1

  # State Management
  provider: ^6.1.2

  # UI/UX Helpers
  flutter_spinkit: ^5.2.1
  url_launcher: ^6.2.6
  permission_handler: ^11.3.1
  material_design_icons_flutter: ^7.0.7296
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
